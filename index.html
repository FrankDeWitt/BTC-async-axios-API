<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Preparados y... Axios!</h1>
          <p class="lead">Visualiza al segundo, las peliculas según su popularidad, puntuación o los últimos estrenos.</p>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <a class="btn btn-outline-secondary active" onclick="getMovies('popular')">Más populares</a>
                    <a class="btn btn-outline-secondary" onclick="getMovies('now_playing')">Últimos estrenos</a>
                    <a class="btn btn-outline-secondary" onclick="getMovies('top_rated')">Mejor valoradas</a>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="container">
                    <h2 class="title-grid">Más populares</h2>
                    <div id="cartelera" class="row d-flex justify-content-around"></div>
                </div>
            </div>
        </div>
    </div>
</body>
